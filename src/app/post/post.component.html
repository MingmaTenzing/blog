<div class="p-4 md:w-[680px] m-auto">
  <article *ngIf="loading === false; else dataFetching">
    <div class="space-y-6">
      <p class="text-purple-text font-semibold">{{ post._createdAt | date }}</p>
      <h1 class="font-extrabold text-3xl md:text-4xl lg:text-[42px]">
        {{ post.title }}
      </h1>
      <div class="flex space-x-2 items-center">
        <div>
          <a href="https://www.mingmatenzing.com/" target="_blank">
            <img
              alt="Author of Mingma Tenzing Sherpa's blog"
              class="rounded-full w-10 h-10 object-cover"
              loading="lazy"
              src="{{ post.author[1] }}"
            />
          </a>
        </div>

        <p class="font-light">{{ post.author[0] }}</p>
      </div>
      <img
        class="rounded-lg md:h-[400px] md:w-full object-cover md:object-center"
        loading="lazy"
        src="{{ post.mainImage }}"
      />
    </div>
    <div
      *ngIf="post.body"
      class="py-10 text-base md:text-lg"
      [innerHTML]="post.body | portableText"
    ></div>
  </article>

  <ng-template #dataFetching>
    <app-post-loading></app-post-loading>
  </ng-template>
</div>
