
<h2 class="py-4 text-3xl font-bold p-4 md:p-6 mt-10 ">All  Blog Posts</h2>
<div *ngIf="post$ | async as blog" class="p-4 md:p-6 md:flex md:justify-between md:flex-wrap">

  <div
    *ngFor="let post of blog"
    class="" >
    <div>
      <app-blog-container [post]="post"></app-blog-container>
    </div>
  </div>
</div>
